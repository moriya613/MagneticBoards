<div class="container" dir="rtl">
    <div class="custom-select">

        <label class="schoolLabel" > 
            בחר בית ספר</label>
  
        <select #schoolSelect id="schoolSelect"  (change)="onSelectChange($event)">
            <option *ngFor="let option of schollNames" [value]="option" >{{ option }}</option>
        </select>
       
        
    </div>
</div>

<app-view-orders-with-input [orders]="orders" [schoolName]="schollFullName"></app-view-orders-with-input>
