<div class="container">
    <div class="content">
      <app-title title="פרטי הזמנה" fontSize="1.6rem"></app-title>
      <form [formGroup]="checkoutForm">
        <text-input [control]="fc.name" label="שם"></text-input>
        <text-input [control]="fc.address" label="כתובת"></text-input>
      </form>
      <order-items-list [order]="order"></order-items-list>

    </div>
    <div class="board">
        <app-title
        title=" "
        fontSize="1.6rem"></app-title>
      </div>

      <div class="buttons-container">
        <div class="buttons">
          <button (click)="createOrder()">
            Go To Payment
          </button>
        </div>
      </div>
    </div>
