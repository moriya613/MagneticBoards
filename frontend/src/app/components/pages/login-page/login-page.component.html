<div class="container">
    <div class details>
        <app-title title="התחברות"></app-title>

        <form [formGroup]="loginForm" (ngSubmit) = "submit()">
           
           <text-input
           [control]="fc.email"
           [showErrorsWhen]="isSubmitted"
           type="email"
           label="דואר אלקטרוני">
            </text-input>

            <text-input
           [control]="fc.password"
           [showErrorsWhen]="isSubmitted"
           type="password"
           label="סיסמא">
            </text-input>
        

            <default-button text="" imgSrc="/assets/login.png" imgWidth="120" bgColor="white"> 
            </default-button>
            

            <div class="register" dir="rtl">
                מתשמש חדש? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl:returnUrl}">
                    <img src="/assets/register.png" ></a> 

                <div class="errorMessage" >
                    {{errorMessage}}
                </div>
            </div>

        </form>
    </div>
</div>
