<div class="container" dir="rtl" >
    <div class="content" *ngFor="let order of orders" >

        <div dir="rtl">
        <h2> שם לוח: {{order.boardName}}</h2>
        <button class="deleteBoard" (click)="deleteBoard(order)">  מחק לוח</button>

        <!-- <h3> לוח מספר: {{order.id}}</h3> -->

        <div class="details">
            <div>
                <strong> תאריך</strong>   {{order.createdAt  | date:'medium'}}
            </div>

            <div>
                <strong> שם</strong>   {{order.name}}
            </div>

            <!-- <div>
                <strong> כתובת</strong>   {{order.address}}
            </div> -->

            <div>
                <strong> סטטוס</strong>   {{getStatus(order)}}
            </div>

            <div class="adminNotes">
                <strong> הערות מנהל</strong>   {{order.adminNotes}}
            </div>
        </div>

        <order-items-list [order]="order"></order-items-list>

    </div>
    
 


    <div class="board-container">

        <div class="center-content" [style.height.cm]="12" [style.width.cm]="order.widthOfBoard" >
          <ul>
            <li *ngFor="let cartItem of order.items">
              <div
                class="image-container"
                id="Icontainer"
                [style.height.cm]="cartItem.item.length / 10"
                [style.width.cm]="cartItem.item.width / 10"
                cdkDrag
                [cdkDragData]="cartItem"
                [cdkDragFreeDragPosition]="getPosition(cartItem.position)"
                (cdkDragEnded)="onDragEnded($event, cartItem, order)"
                (cdkDragStarted)="onDragStarted($event, cartItem)">
                <img
                  class="scaled-image"
                  [src]="cartItem.item.imageUrl"
                  [style.transform]="getTransformStyle(cartItem)"
                  (dblclick)="onDoubleClick(cartItem, order)" />
              </div>
            </li>
          </ul>


        </div>
        <button class="removeItem" [style.height.cm]="1.5" [style.width.cm]="10" (mouseup)="removeItem(order)">   גרור לכאן כדי למחוק פריט 🗑️</button>

        </div>

        <div class="buttons">
      
    
</div>


<div class="buttons-container">

    <strong  *ngIf="orders.length == 0"> אין לוחות לאישור</strong>

    </div> 

</div>
